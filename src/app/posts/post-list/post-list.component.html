<mat-accordion multi *ngIf="posts.length>0" 
style="padding: 0px 0 10px 0;
overflow: auto;
display: flex;
flex-direction: column;">
  <!--padding: 0px 0 10px 0;
overflow: auto;
display: flex;
flex-direction: column;

"padding: 0px 0 10px 0;
  overflow: auto;
  display: flex;
  height: 400px;
  flex-direction: column;
  flex-wrap: wrap;"-->
  <mat-expansion-panel
    *ngFor="let post of posts" style="margin: 20px;">
    <mat-expansion-panel-header>
      <mat-panel-title> {{post.title}} </mat-panel-title>
      <mat-panel-description>
        {{post.content}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
    <mat-action-row>
      <button mat-button color="warn" (click)="deletePost(post.id)" style="margin: 0px 5px;">delete</button>
      <button mat-button color="primary" style="margin: 0px 5px;">edit</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<div *ngIf="posts.length==0">No Posts Yet</div>
